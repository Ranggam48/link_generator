<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Link Generator</h1>
        </header>
        <div class="form">
            <div>
                <label for="nama">Masukan Nama Tamu</label>
                <textarea name="nama" id="nama" class="nama" required></textarea>
            </div>
            <div>
                <label for="kalimat">Masukan Kalimat Undangan</label>
                <textarea name="kalimat" id="kalimat" class="kalimat" required></textarea>
            </div>
            <button onclick="generate()" type="submit">Generate</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
